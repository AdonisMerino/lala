<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cambio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculadora de Cambio</h1>
        <div class="menu-icon" id="menu-icon">
            &#9776; <!-- Icono de tres líneas -->
        </div>
    </header>
    <nav id="menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="info.html">Información sobre la Moneda</a></li>

            <li><a href="social.html">Aspecto Social</a></li>
        </ul>
    </nav>

    <main>
        <section id="currency-converter">
            <h2>Conversor de Moneda</h2>
            <form id="converter-form">
                <label for="from-currency">De:</label>
                <input type="text" id="from-currency" placeholder="USD, EUR, etc." required>
                
                <label for="to-currency">A:</label>
                <input type="text" id="to-currency" placeholder="MXN, GBP, etc." required>
                
                <label for="amount">Cantidad:</label>
                <input type="number" id="amount" placeholder="0" required>

                <button type="submit">Convertir</button>
            </form>

            <p id="result"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Aplicación 10 Pesos</p>
    </footer>

    <script src="script.js"></script>
</body>
